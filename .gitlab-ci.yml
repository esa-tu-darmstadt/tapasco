before_script:
  - echo "Setup done"

after_script:
  - echo "Done with the work"

stages:
  - build_tests

build_sbt_tapasco_ubuntu_16_04:
  stage: build_tests
  image: ubuntu:xenial
  tags:
    - CAD
    - High
  script:
    - apt-get -y update && apt-get -y install unzip git zip findutils curl
    - curl -s "https://get.sdkman.io" | bash
    - source "/root/.sdkman/bin/sdkman-init.sh"
    - sdk install java
    - sdk install sbt
    - sbt version
    - source setup.sh
    - sbt assembly

