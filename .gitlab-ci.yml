  stage: build_tests
  image: ubuntu:xenial
  tags:
    - CAD
    - Normal
  script:
    - apt-get -y update && apt-get -y install build-essential linux-headers-generic python cmake libelf-dev libncurses-dev git
    - source setup.sh
    - tapasco-build-libs --mode=release --skip_driver
